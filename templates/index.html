<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Caesar Cipher - Encrypt & Decrypt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Caesar Cipher</h1>
            </div>
            <p class="subtitle">Secure your messages with classical cryptography</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Mode Toggle -->
            <div class="mode-toggle">
                <button id="encryptBtn" class="mode-btn active">
                    <i class="fas fa-lock"></i>
                    Encrypt
                </button>
                <button id="decryptBtn" class="mode-btn">
                    <i class="fas fa-unlock"></i>
                    Decrypt
                </button>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <label for="inputText">
                        <i class="fas fa-edit"></i>
                        Enter your text:
                    </label>
                    <textarea id="inputText" placeholder="Type your message here..." rows="4"></textarea>
                </div>

                <!-- Shift Control -->
                <div class="shift-control">
                    <label for="shiftSlider">
                        <i class="fas fa-arrows-alt-h"></i>
                        Shift Value: <span id="shiftValue">3</span>
                    </label>
                    <input type="range" id="shiftSlider" min="1" max="25" value="3">
                    <div class="shift-indicators">
                        <span>1</span>
                        <span>25</span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="processBtn" class="btn primary">
                        <i class="fas fa-play"></i>
                        <span id="btnText">Encrypt</span>
                    </button>
                    <button id="bruteForceBtn" class="btn secondary">
                        <i class="fas fa-search"></i>
                        Brute Force
                    </button>
                    <button id="clearBtn" class="btn tertiary">
                        <i class="fas fa-trash"></i>
                        Clear
                    </button>
                </div>
            </div>

            <!-- Output Section -->
            <div class="output-section">
                <div class="output-group">
                    <label>
                        <i class="fas fa-eye"></i>
                        Result:
                    </label>
                    <div class="output-container">
                        <textarea id="outputText" readonly placeholder="Your result will appear here..."></textarea>
                        <button id="copyBtn" class="copy-btn" title="Copy to clipboard">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Brute Force Results -->
            <div id="bruteForceResults" class="brute-force-results" style="display: none;">
                <h3><i class="fas fa-list"></i> All Possible Decryptions:</h3>
                <p style="color: #666; font-size: 0.9em; margin-bottom: 15px;">
                    <i class="fas fa-info-circle"></i>
                    Click on any result to use it. The "Key" number shows what shift was used to decrypt.
                </p>
                <div id="bruteForceList" class="brute-force-list"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>
                <i class="fas fa-info-circle"></i>
                Caesar Cipher shifts each letter by a fixed number of positions in the alphabet
            </p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
